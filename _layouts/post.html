---
layout: default
---

<article class="long">

    <header class="title">
        <img class="wide" src="/{{ page.hero }}">
        <span class="date">{{ page.date | date_to_long_string }}</span>
        <h2 class="heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a></h1>
        <p class="perex-detail">{{ page.perex }}</p>
    </header>

    {{ content }}

</article>
